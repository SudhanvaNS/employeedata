<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Add Employee</title>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a class="navbar-brand" href="/employeedata/Templates/index.html">HI Teacher ame</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/employeedata/index.html">Profile <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/employeedata/logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="text-center ">
        <h1 style="margin: 2% auto 2%;">Add New Student</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/employeedata/Templates/index.html" method="POST">
                            <div class="form-group">
                              <label for="name">USN</label>
                              <input id="name" name="emp_name" type="text" class="form-control" placeholder="Enter Student USN">
                            </div>
                            <div class="form-group">
                                <label for="emp-id">NAME</label>
                                <input id="emp-id" name="emp_id" type="text" class="form-control" placeholder="Enter Student ame">
                            </div>
                            <div class="form-group">
                                <label for="phone">PHONE</label>
                                <input id="phone" name="emp_phone" type="text" class="form-control" placeholder="Enter Student Phone">
                            </div>
                            <div class="form-group">
                              <label>Gender</label>
                              <br>
                              <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                  <label class="form-check-label" for="male">Male</label>
                              </div>
                              <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                  <label class="form-check-label" for="female">Female</label>
                              </div>
                          </div>
                            <div class="container text-center">
                                <button class="btn btn-primary btn-warning">Add Student</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
