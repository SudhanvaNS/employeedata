<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Add Employee</title>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="/employeedata/index.html">Emp Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/employeedata/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employeedata/add_emp.html">Add Employee</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="text-center ">
        <h1 style="margin: 2% auto 2%;">Update Employee</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="name">Employee Name</label>
                              <input 
                              id="name" 
                              value="{{emp.name}}" 
                              name="emp_name" 
                              type="text" 
                              class="form-control" 
                              placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="emp-id">Employee ID</label>
                                <input id="emp-id" 
                                value="{{emp.emp_id}}" 
                                name="emp_id" type="text" 
                                class="form-control" 
                                placeholder="Enter Employee ID">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input id="phone" 
                                value="{{emp.phone}}" 
                                name="emp_phone" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea 
                                name="emp_address" 
                                id="address" 
                                cols="30" rows="5" 
                                class="form-control" 
                                placeholder="Enter Address">{{emp.address}}</textarea>
                            </div>
                            <div class="form-check " style="margin-bottom: 2%;">
                                <input 
                                class="form-check-input" 
                                {% if emp.working %}checked{% endif %}
                                name="emp_working" 
                                type="checkbox" id="working">
                                <label class="form-check-label" for="working">Working</label>
                            </div>
                            <div class="form-group">
                                <label for="department">Departments</label>
                                <select 
                                id="department" 
                                value="{{emp.department}}" 
                                class="form-control" 
                                name="emp_department">
                                    <option value="CSE">Computer Science Engineering</option>
                                    <option value="ME">Mecanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary btn-warning">Update Employee</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
