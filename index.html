    <h1 style="margin: 2% auto 2%;" class="text-center">Employee Management</h1>
    <h2 class="text-center">List of Employees</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>SL NO</th>
                    <th>NAME</th>
                    <th>EMP ID</th>
                    <th>PHONE</th>
                    <th>ADDRESS</th>
                    <th>WORKING</th>
                    <th>DEPARTMENT</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- {%  for e in emps %}
                  <tr>
                     <td>{{forloop.counter}}</td>
                     <td>{{e.name}}</td>
                     <td>{{e.emp_id}}</td>
                     <td>{{e.phone}}</td>
                     <td>{{e.address}}</td>
                     <td>{{e.working}}</td>
                     <td>{{e.department}}</td>
                     <td>
                      <a href="/delete-emp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                      <a href="/update-emp/{{e.id}}" class="btn btn-dark btn-sm">Update</a>
                     </td>
                  </tr>
                  {% endfor %} -->
                  <tr>
                    <td colspan="8">
                      <div class="text-center">
                        <a href="/employeedata/add_emp.html" style="margin-top: 3%" class="btn btn-warning">Add Employee</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
